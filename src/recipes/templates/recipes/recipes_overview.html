<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes Overview</title>
  <style>
    body {background-color: rgb(239, 240, 240); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
    h1, h2 {text-transform: uppercase;}
    p, li {font-size: 25px;}
    a {text-decoration: none; font-size: 1em;}
    .page-header {text-align: center; padding: 1%;}
    .main-container {display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; max-width: fit-content; margin: auto; }
    .grid_item {border: solid 1px; border-radius: 5px; border-color: darkslategray; text-align: center;  background-color: rgb(235, 234, 234); }
    #recipe_image {padding: 2%;}
  </style>
</head>
<body>
  <div class="page-header">
    <h1>All recipes</h1>
  </div>
  <div class="main-container">
    {% for object in object_list %}
    <div class="grid_item">
      <img src="{{object.pic.url}}" width="75%" height="auto" alt="recipe_image" id="recipe_image">
      <h2> <a href ="{{object.get_absolute_url}}"> {{object.name}}</a></h2>
    </div>
    {% endfor %}
  </div>
</body>
</html>
